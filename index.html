<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Shiny Matchsters</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row row-1">
      <header>
        <h1>Pokémon Shiny Matchsters</h1>
      </header>
    </div>
    <div class="row row-2">
      <aside class="col-2 width-small hidden">
        <div class="">
          <p>Stats</p>
        </div>
        <div class="">
          <p>Games Played</p>
        </div>
        <div class="">
          <p id="gamesPlayedNumber">0</p>
        </div>
        <div class="">
          <p>Attempts</p>
        </div>
        <div class="">
          <p id="matchAttempts">0</p>
        </div>
        <div class="">
          <p>Accuracy</p>
        </div>
        <div class="">
          <p id="matchAccuracy">0</p>
        </div>
      </aside>
      <main id="gameCards" class="col-10 width-small">

      </main>
    </div>
  </div>
  <div class="modal modal-overlay ">
    <div class="modal modal-content ">
      <p>Wanna Play?</p>
      <button id="startButton">Start!</button>
    </div>
  </div>
  <div class="modal modal-overlay hidden">
    <div class="modal modal-content hidden">
      <p>You won!</p>
      <button id="resetButton">Play Again?</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
